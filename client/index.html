<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <style>
        body { font-family: 'Noto Sans KR', sans-serif; display: flex; flex-direction: column; align-items: center; background: #f0f2f5; }
        .grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; max-width: 400px; margin-top: 20px; }
        .card { width: 80px; height: 100px; background: #3b82f6; border-radius: 8px; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 2rem; color: transparent; transform-style: preserve-3d; transition: transform 0.3s; }
        .card.flipped { background: white; color: black; transform: rotateY(180deg); }
        .card.matched { background: #10b981; cursor: default; }
        h1 { color: #1e293b; }
    </style>
</head>
<body>
    <h1>ì¹´ë“œ ë’¤ì§‘ê¸° ê²Œì„</h1>
    <div id="status">ì‹œë„ íšŸìˆ˜: 0</div>
    <div class="grid" id="grid"></div>

    <script>
        const symbols = ['ğŸ', 'ğŸŒ', 'ğŸ‡', 'ğŸŠ', 'ğŸ“', 'ğŸ’', 'ğŸ', 'ğŸ¥'];
        let cards = [...symbols, ...symbols].sort(() => Math.random() - 0.5);
        let flippedCards = [];
        let matchedCount = 0;
        let attempts = 0;

        const grid = document.getElementById('grid');
        const status = document.getElementById('status');

        cards.forEach((symbol, index) => {
            const card = document.createElement('div');
            card.classList.add('card');
            card.dataset.symbol = symbol;
            card.dataset.index = index;
            card.innerText = symbol;
            card.addEventListener('click', flipCard);
            grid.appendChild(card);
        });

        function flipCard() {
            if (flippedCards.length < 2 && !this.classList.contains('flipped')) {
                this.classList.add('flipped');
                flippedCards.push(this);

                if (flippedCards.length === 2) {
                    attempts++;
                    status.innerText = `ì‹œë„ íšŸìˆ˜: ${attempts}`;
                    checkMatch();
                }
            }
        }

        function checkMatch() {
            const [card1, card2] = flippedCards;
            if (card1.dataset.symbol === card2.dataset.symbol) {
                card1.classList.add('matched');
                card2.classList.add('matched');
                matchedCount += 2;
                flippedCards = [];
                if (matchedCount === cards.length) alert('ì¶•í•˜í•©ë‹ˆë‹¤! ëª¨ë‘ ë§ì¶”ì…¨ìŠµë‹ˆë‹¤!');
            } else {
                setTimeout(() => {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                    flippedCards = [];
                }, 1000);
            }
        }
    </script>
</body>
