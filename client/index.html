<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ê¸°ì–µë ¥ í›ˆë ¨ - 3ë‹¨ê³„ ê²Œì„</title>
    <style>
        body { font-family: 'Noto Sans KR', sans-serif; background: #f8fafc; display: flex; flex-direction: column; align-items: center; min-height: 100vh; margin: 0; padding: 20px; }
        h1 { color: #1e293b; margin-bottom: 10px; }
        .menu { margin-bottom: 20px; display: flex; gap: 10px; }
        button { padding: 10px 20px; font-size: 1rem; cursor: pointer; border: none; border-radius: 8px; background: #3b82f6; color: white; transition: 0.2s; }
        button:hover { background: #2563eb; }
        button.active { background: #1e293b; font-weight: bold; }
        .grid { display: grid; gap: 10px; margin-top: 20px; }
        .card { width: 70px; height: 90px; background: #3b82f6; border-radius: 8px; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; color: transparent; transition: 0.3s; }
        .card.flipped { background: white; color: black; transform: rotateY(180deg); border: 2px solid #3b82f6; }
        .card.matched { background: #10b981; color: white; cursor: default; }
        #info { margin-top: 10px; font-weight: bold; }
    </style>
</head>
<body>
    <h1>ê¸°ì–µë ¥ ì¹´ë“œ ê²Œì„</h1>
    <div class="menu">
        <button onclick="startGame('easy')">ì´ˆê¸‰ (4x2)</button>
        <button onclick="startGame('medium')">ì¤‘ê¸‰ (4x4)</button>
        <button onclick="startGame('hard')">ê³ ê¸‰ (6x4)</button>
    </div>
    <div id="info">ë‚œì´ë„ë¥¼ ì„ íƒí•´ ì£¼ì„¸ìš”!</div>
    <div class="grid" id="grid"></div>

    <script>
        const symbols = ['ğŸ', 'ğŸŒ', 'ğŸ‡', 'ğŸŠ', 'ğŸ“', 'ğŸ’', 'ğŸ', 'ğŸ¥', 'ğŸ‹', 'ğŸ‰', 'ğŸ', 'ğŸ‘'];
        let flippedCards = [];
        let matchedCount = 0;
        let canFlip = true;

        function startGame(level) {
            const grid = document.getElementById('grid');
            const info = document.getElementById('info');
            grid.innerHTML = '';
            flippedCards = [];
            matchedCount = 0;
            
            let count = 4; // ì´ˆê¸‰ ê¸°ë³¸
            if(level === 'easy') { count = 4; grid.style.gridTemplateColumns = 'repeat(4, 1fr)'; }
            else if(level === 'medium') { count = 8; grid.style.gridTemplateColumns = 'repeat(4, 1fr)'; }
            else { count = 12; grid.style.gridTemplateColumns = 'repeat(6, 1fr)'; }

            info.innerText = `${level.toUpperCase()} ëª¨ë“œ ì‹œì‘!`;
            
            let selectedSymbols = symbols.slice(0, count);
            let gameCards = [...selectedSymbols, ...selectedSymbols].sort(() => Math.random() - 0.5);

            gameCards.forEach(symbol => {
                const card = document.createElement('div');
                card.classList.add('card');
                card.innerText = symbol;
                card.onclick = () => flipCard(card);
                grid.appendChild(card);
            });
        }

        function flipCard(card) {
            if (!canFlip || card.classList.contains('flipped') || card.classList.contains('matched')) return;

            card.classList.add('flipped');
            flippedCards.push(card);

            if (flippedCards.length === 2) {
                canFlip = false;
                checkMatch();
            }
        }

        function checkMatch() {
            const [card1, card2] = flippedCards;
            if (card1.innerText === card2.innerText) {
                card1.classList.add('matched');
                card2.classList.add('matched');
                matchedCount += 2;
                flippedCards = [];
                canFlip = true;
                const total = document.querySelectorAll('.card').length;
                if (matchedCount === total) setTimeout(() => alert('ëŒ€ë‹¨í•´ìš”! í´ë¦¬ì–´!'), 500);
            } else {
                setTimeout(() => {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                    flippedCards = [];
                    canFlip = true;
                }, 1000);
            }
        }
        
        // ì´ˆê¸° ì‹œì‘
        startGame('easy');
    </script>
</body>
</html>
